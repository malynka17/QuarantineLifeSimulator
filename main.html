<!DOCTYPE html>
<html>
    <head>
        <title>Quarintine simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="timedataBar">
            <p id="date">0</p>
            <p id="dayOfLockdown">0</p>
        </div>
        <div id="news"></div>
        <div id="bar">
            <div  id="resourses">
                <p id="money">0</p>
                <p id="learnPoints">30</p>
                <p id="skills">dev</p>
            </div>
            <div class="inlineBox">
            <button id="buyLp_button"> Buy learnPoints</button>
            <button id="learnNewSkill_button">Learn new skill</button>
           
            </div>
        </div>
        <div>
            <button id="startStream_button">Start stream</button>
            <button id="freelance_button">Freelance</button>
            <button id="sendResume_button"> Send resume</button>
            <button id="room_button">Go back to room</button>
        </div>
        <div id="room" class="activity">ppp</div>
        <div id="lpShop" class="activity">kkk</div>
        <div id="learnSkillShop" class="activity">vxv</div>
        <div id="streamScreen" class="activity">vxc</div>
        <div id="freelance" class="activity">vxc</div>
        <div id="sendResume" class="activity">vdz</div>



        <script src="main.js"></script>
    </body>
</html>
